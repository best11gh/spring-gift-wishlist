<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
</head>
<body>
<h1>An error occurred</h1>
<p>Sorry, something went wrong. Please try again later.</p>
<div>
  <p>Error Details:</p>
  <p th:text="${exception.message}">Exception message</p>
  <p th:text="${exception.localizedMessage}">Localized exception message</p>
</div>
</body>
</html>
